        flower:
                image: mher/flower
                depends_on:
                    - redis
                expose:
                    - "5555"
                entrypoint: flower --broker=amqp://guest:guest@localhost:5672//
                network_mode: host
        redis:
                image: redis
                network_mode: host
                expose: 
                    - "6379"
        rabbitmq:
                image: rabbitmq
                network_mode: host
                volumes:
                        - ./rabbitmq:/etc/rabbitmq
                entrypoint: rabbitmq-server
                expose:
                    - "5672"
                    - "15672"
                    - "61613"
