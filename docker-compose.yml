version: '3'
services:
        ias:
                image: idscan_ias
                build: 
                        context: .
                        dockerfile: Dockerfile                        
                depends_on:
                        - redis
                        - rabbitmq
                        - flower
                volumes:
                       - .:/home/appuser
                network_mode: host
                expose: 
                    - "8080"
                command: python -m ias.swagger_server
        cpu_worker:
                image: idscan_cpu_worker
                build: 
                        context: .
                        dockerfile: cpu_worker/Dockerfile
                # use host to allow remote machines to connect
                network_mode: host
                working_dir: /home/appuser
                entrypoint: celery -A ias.tasks.cpu_tasks worker --concurrency=2 -Ofair --loglevel=info -Q cpu_tasks
